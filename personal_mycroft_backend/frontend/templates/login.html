<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="JarbasAI" content="Personal Mycroft Backend">
    <link rel="stylesheet" href="../static/css/bulma.min.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body>
    <section class="hero is-white is-medium">
      <div class="hero-head">
        <header class="nav">
          <div class="container">
            <div class="nav-left">
              <a class="nav-item">
                <h6 href="/" class="subtitle"><strong>Personal Mycroft Backend</strong></h6>
              </a>
            </div>
            <div class="nav-right nav-menu">
              <a class="nav-item">
                <div class="field">
                  <p class="control has-icons-left">
                    <input class="login-input input is-small" type="text" id="login-user" placeholder="Username">
                    <span class="icon is-small is-left">
                      <i class="fa fa-user"></i>
                    </span>
                  </p>
                </div>
              </a>
              <a class="nav-item">
                <div class="field">
                  <p class="control has-icons-left">
                    <input class="login-input input is-small" type="password" id="login-pass" placeholder="Password">
                    <span class="icon is-small is-left">
                      <i class="fa fa-lock"></i>
                    </span>
                  </p>
                </div>
              </a>
              <span class="nav-item">
                <a id="login-button" class="button is-primary is-inverted">
                  <span class="icon">
                    <i class="fa fa-check"></i>
                  </span>
                  <span>Login</span>
                </a>
              </span>
            </div>
          </div>
        </header>
      </div>
    </section>
    <title>Personal Mycroft Backend</title>
    <section class="hero is-primary is-bold is-medium">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns">
            <div class="column is-auto">
              <br>
              <p class="title is-2">Personal Mycroft Backend</p>
              <p class="subtitle is-4"><i>For hackers and privacy minded individuals</i></p>
              <p class="subtitle is-5">&#x2022 Encrypted user authorization</p>
              <p class="subtitle is-5">&#x2022 Ready to go database system</p>
              <p class="subtitle is-5">&#x2022 User login, signup, and settings</p>
              <p class="subtitle is-5">&#x2022 Manage Devices, Skills and Configuration</p>
            </div>
            <div class="column is-auto">
              <div id="signup-box" class="signup-box">
                <div class="signup-area">
                  <h1 class="title">Sign Up</h1>
                  <div class="field">
                    <p class="control has-icons-left has-icons-right">
                      <input id="signup-user" class="input is-success" type="text" placeholder="Username">
                      <span class="icon is-small is-left">
                        <i class="fa fa-user"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fa fa-check"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control has-icons-left has-icons-right">
                      <input id="signup-mail" class="input is-success" type="text" placeholder="Email">
                      <span class="icon is-small is-left">
                        <i class="fa fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fa fa-check"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control has-icons-left has-icons-right">
                      <input id="signup-pass" class="input" type="password" placeholder="Password">
                      <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fa fa-check"></i>
                      </span>
                    </p>
                  </div>
                  <br>
                  <a id="signup-button" class="form-button button is-primary is-inverted is-outlined">Sign Up</a>
                  <br>
                  <br>
                  <i><a id="feedback" class="feedback"></a></i>
                </div>
              </div>
            </div>
          </div>
        </div>  
      </div>
    </section>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/jquery-ui.min.js"></script>
    <script src="../static/js/scripts.js"></script> 
  </body>
</html>
